<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<h1 id="resultaat"></h1>
<!--Als de dobbelsteel boven de 4 is. Dan heb je 'gewonnen' en moet het bericht de speler feliciteren-->
<div id="bericht"></div>
<!--Als de gebruiker op de knop ‘dobbelsteen’ klikt-->
<button onclick="roll_the_dice()">Dobbelsteen</button>




<script>

    function roll_the_dice(){
        // Genereer een random getal tussen de 1 en 6
        var dobbelsteen = Math.ceil(Math.random() * 6);

        // Laat het resultaat zien
        document.getElementById("resultaat").innerHTML = dobbelsteen;
    }



</script>
</body>
</html>
