<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<!--Als de dobbelsteel boven de 4 is. Dan heb je 'gewonnen' en moet het bericht de speler feliciteren-->
<div id="bericht"></div>
<img src="images/dice-six-faces-1.png" alt="" width="250" id="dice">
<!--Als de gebruiker op de knop ‘dobbelsteen’ klikt-->
<button onclick="roll_the_dice()">Dobbelsteen</button>




<script>

    function roll_the_dice(){
        // Genereer een random getal tussen de 1 en 6
        var dobbelsteen = Math.ceil(Math.random() * 6);

        // Laat het resultaat zien
        document.getElementById("dice").src = "images/dice-six-faces-" + dobbelsteen + ".png";
        if (dobbelsteen >= 4){
            document.getElementById("bericht").innerHTML = "U heeft gewonnen!";
        }else{
            document.getElementById("bericht").innerHTML = "U heeft verloren!";
        }
    }



</script>
</body>
</html>
